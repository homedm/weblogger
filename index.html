<!DOCTYPE html>
<html manifest="logger.appcache">
	<head>
		<mata charset="utf-8">
		<title>Web Logger</title>
	</head>
	<body>
		<div class="d_out_border">
			<table class="input_table">
				<thead>
					<tr>
						<td>Band</td><td><input type="text" value="430" class="band" id="band"></td> <!-- 後々入力制限を設ける-->
						<td>Mode</td><td><input type="text" value="FM" class="mode" id="mode"></td> <!-- 後々入力制限を設ける-->
					</tr>
					<tr>
						<td class="add_button"><input type="button" id="add_button" value="Add"></td>
						<td class="delete_button"><input type="button" id="delete_button" value="Delete"></td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Call</td><td><input type="text" id="new_call"></td>
						<td>My RST</td><td><input type="number" class="report" id="new_my_rst"></td>
						<td>Ur RST</td><td><input type="number" class="report" id="new_ur_rst"></td>
					</tr>
					<tr>
						<td colspan="6" >Rem.</td>
					</tr>
					<tr>
						<!-- QRA, QTH, ANT, LIG -->
						<td>QRA</td><td><input type="text" id="new_qra"></td>
						<td>QTH</td><td colspan="3"><input type="text" id="new_qth"></td>
					</tr>
					<tr>
						<td>ANT</td><td><input type="text" id="new_ant"></td>
						<td>LIG</td><td colspan="3"><input type="text" id="new_lig"></td>
					</tr>
					<td colspan="6"><input type="text" class="rem_other" id="new_rem"></td>
					</tr>
				</tbody>
			</table>
			<br class="float_clear">
			<table class="personal_data_table">
				<thead>
					<tr>
						<td><a href=# class="download" id="download_link" href=#></a></td>
						<td><input type="button" value="Write" id="write_button"></td>
						<td><input type="file" id="read_logfile" class="readlogbutton"></td>
						<td><input type="button" value="Read" id="read_button"></td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td colspan="4">OP</td>
					</tr>
					<tr>
						<td>Call Sign</td><td><input type="text" id="op_call"></td>
						<td>QRA</td><td><input type="text" class="qra" id="op_name"></td>
					</tr>
					<tr>
						<td>QTH</td><td><input type="text" class="qth" id="op_qth"></td>
						<td>Other</td><td><input type="text" id="op_other"></td>
					</tr>
				</tbody>
			</table>
			<br class="float_clear">
			<table class="logtable">
				<thead>
					<tr>
						<td class="date">Date</td>
						<td class="time">Time</td>
						<td class="callsign">Call</td>
						<td class="band">Band</td>
						<td class="mode">Mode</td>
						<td class="report">My RST.</td>
						<td class="report">Ur RST.</td>
						<td class="rem">Rem</td>
					</tr>
				</thead>
				<tbody id="logtable">
					<!-- show logged call list -->
				</tbody>
			</table>
		</div>

		<script src="file.js" charset="utf-8"></script>
		<script src="logging.js" charset="utf-8"></script>
		<script src="main.js" charset="utf-8"></script>
		<link rel="stylesheet" href="style.css" type="text/css" charset="utf-8"/>
	</body>
</html>
