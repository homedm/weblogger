<!DOCTYPE html>
<html>
	<head>
		<mata charset="utf-8">
		<link rel="stylesheet" href="style.css" type="text/css" charset="utf-8">
		<title>Web Logger</title>
	</head>
	<input type="button" value="Write" id="write_button">
	<input type="button" value="Read" id="read_button">
	<body>
		<table class="logtable">
			<thead>
				<tr>
					<td class="date">Date</td><td class="time">Time</td><td class="callsign">Call</td><td class="freq">Freq.</td><td class="mode">Mode</td><td class="report">My</td><td class="report">Ur</td><td class="rem">Rem</td>
				</tr>
			</thead>
			<tbody>
				<!-- show logged call list -->
				<tr id="show_calllist">
				</tr>
			</tbody>
		</table>
		<table>
			<thead>
				<tr>
					<td><input type="button" value="Add"></td>
					<td><input type="button" value="Delete"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>call<input class="text" id="new_call"></td><td>My RST<input class="text" id="new_my_rst"></td><td>Ur RST<input class="text" id="new_ur_rst"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
